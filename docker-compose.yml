services:
  app:
    build: .
    container_name: gspro-scoring
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:change_me@db:5432/gspro_scoring}
      SCORING_PIN: ${SCORING_PIN:-1234}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    restart: on-failure

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: gspro_scoring
    volumes:
      - gspro-scoring-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432" 

volumes:
  gspro-scoring-db:
