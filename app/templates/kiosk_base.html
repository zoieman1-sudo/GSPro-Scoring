<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>GSPro Kiosk</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
    <style>
      body.kiosk-base {
        margin: 0;
        min-height: 100vh;
        background: #050611;
        color: #f7fbff;
        font-family: "Inter", "Poppins", sans-serif;
      }
      body.kiosk-base .bg-shapes {
        display: none;
      }
      .kiosk-shell {
        min-height: 100vh;
        width: 100vw;
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      @media (max-width: 900px) {
        .kiosk-shell {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body class="kiosk-base">
    <main class="kiosk-shell">
      {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
  </body>
</html>
