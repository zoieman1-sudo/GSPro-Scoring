<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>GSPro Scoring</title>
    <link rel="stylesheet" href="/static/css/theme.css" />
  </head>
  <body>
    <div class="bg-shapes" aria-hidden="true"></div>
    <div class="layout">
      <header class="top-nav">
        <div class="top-nav__title">
          <span class="top-nav__brand">GSPro Score</span>
          <span class="top-nav__subline">Tournament operations</span>
        </div>
        <nav class="top-nav__grid">
          <a class="top-nav__pill {% if request.url.path == '/scoring/mobile' %}is-active{% endif %}" href="/scoring/mobile">Mobile Scoring</a>
          <a class="top-nav__pill {% if 'scorecard' in request.url.path %}is-active{% endif %}" href="/scorecard">Scorecard</a>
          <a class="top-nav__pill {% if request.url.path == '/new_card' %}is-active{% endif %}" href="/new_card">Scorecard Studio</a>
          <a class="top-nav__pill {% if request.url.path.startswith('/match_list') %}is-active{% endif %}" href="/match_list">Match List</a>
          <a class="top-nav__pill {% if request.url.path.startswith('/play_match') %}is-active{% endif %}" href="/play_match">Play Match</a>
          <a class="top-nav__pill {% if request.url.path.startswith('/standings') %}is-active{% endif %}" href="/standings">Standings</a>
          <a class="top-nav__pill {% if request.url.path.startswith('/tournaments') %}is-active{% endif %}" href="/tournaments">Tournaments</a>
          <a class="top-nav__pill {% if request.url.path == '/admin/tournament_setup' %}is-active{% endif %}" href="/admin/tournament_setup">Tournament Setup</a>
          <a class="top-nav__pill {% if request.url.path == '/admin/match_setup' %}is-active{% endif %}" href="/admin/match_setup">Match Setup</a>
          <a class="top-nav__pill {% if request.url.path == '/live_matches' %}is-active{% endif %}" href="/live_matches">Live Matches</a>
          <a class="top-nav__pill {% if request.url.path == '/tournament_history' %}is-active{% endif %}" href="/tournament_history">Match History</a>
          <a class="top-nav__pill {% if request.url.path == '/other_stuff' %}is-active{% endif %}" href="/other_stuff">Other Stuff</a>
        </nav>
      </header>
      <main class="shell shell--wide">
        {% block content %}{% endblock %}
      </main>
    </div>
    <script src="/static/js/app.js"></script>
  </body>
</html>
