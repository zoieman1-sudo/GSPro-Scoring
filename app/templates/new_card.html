{% extends "base.html" %}
{% block content %}
  <section class="new-card-shell">
    <style>
      .new-card-shell {
        display: flex;
        flex-direction: column;
        gap: 28px;
      }

      .new-card-hero {
        padding: 32px 36px;
        background: linear-gradient(140deg, rgba(67, 225, 255, 0.15), rgba(4, 11, 24, 0.95));
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 35px 60px rgba(4, 8, 20, 0.65);
        backdrop-filter: blur(18px);
        position: relative;
        overflow: hidden;
      }

      .new-card-hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0));
        pointer-events: none;
      }

      .hero-top {
        position: relative;
        z-index: 1;
      }

      .hero-description {
        margin-top: 16px;
        max-width: 720px;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.6;
      }

      .hero-meta {
        margin-top: 12px;
        font-size: 0.9rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.7);
      }

      .hero-legend {
        margin-top: 18px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        position: relative;
        z-index: 1;
      }

      .hero-legend__tag {
        padding: 8px 16px;
        border-radius: var(--radius-pill);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.15);
        font-size: 0.75rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
      }

      .hero-legend__tag--muted {
        opacity: 0.65;
      }

      .hole-reference {
        margin-top: 24px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 14px 18px;
        display: grid;
        gap: 6px;
        background: rgba(2, 6, 18, 0.55);
      }

      .hole-reference__row {
        display: grid;
        grid-template-columns: 80px repeat(9, minmax(28px, 1fr));
        font-size: 0.78rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.65);
        align-items: center;
      }

      .hole-reference__label {
        font-size: 0.65rem;
        letter-spacing: 0.4em;
      }

      .hole-reference__row span:not(.hole-reference__label) {
        text-align: center;
      }

      .match-grid {
        display: flex;
        justify-content: center;
      }

      .match-card {
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 0;
        position: relative;
        overflow: hidden;
        width: min(1040px, 100%);
        border-radius: var(--radius-lg);
      }

      .match-info {
        background: linear-gradient(135deg, rgba(10, 32, 70, 0.85), rgba(6, 15, 40, 0.8));
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        padding: 16px 32px;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 12px;
        position: relative;
      }

      .match-info__left {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .match-info__mid {
        display: flex;
        align-items: center;
        font-size: 0.85rem;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.8);
      }

      .match-select-button {
        position: absolute;
        top: 10px;
        right: 16px;
      }

      .match-card__placeholder-button {
        margin: 12px 0 0;
      }

      .match-modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10;
      }

      .match-modal.active {
        display: flex;
      }

      .match-modal__content {
        background: rgba(6, 10, 26, 0.95);
        border-radius: var(--radius-md);
        padding: 28px;
        width: min(460px, 90%);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      }

      .match-modal__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }

      .match-modal__list {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 220px;
        overflow-y: auto;
        padding-right: 4px;
      }

      .match-modal__item {
        padding: 10px 14px;
        border-radius: var(--radius-pill);
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.03);
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        color: #fff;
      }
      .match-modal__item span {
        color: inherit;
      }

      .match-modal__item.active {
        border-color: rgba(67, 225, 255, 0.5);
        background: rgba(67, 225, 255, 0.1);
      }

      .horizontal-score-table {
        background: rgba(10, 18, 40, 0.7);
        border-radius: var(--radius-md);
        padding: 16px;
        display: grid;
        gap: 12px;
        grid-template-columns: auto repeat(9, minmax(50px, 1fr)) auto;
        align-items: center;
      }

      .horizontal-score-table span {
        text-align: center;
      }

      .horizontal-score-table .label-cell {
        text-transform: uppercase;
        letter-spacing: 0.3em;
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.65);
      }

      .horizontal-row {
        display: contents;
      }

      .horizontal-score-table .hole-label {
        font-weight: 700;
        font-size: 0.85rem;
      }

      .horizontal-score-table__player {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
      }

      .horizontal-score-table__value {
        font-size: 1rem;
      }

      .match-card--primary {
        background: linear-gradient(150deg, rgba(67, 225, 255, 0.14), rgba(4, 14, 32, 0.95));
      }

      .match-card--secondary {
        background: linear-gradient(150deg, rgba(255, 180, 126, 0.12), rgba(5, 9, 15, 0.96));
      }

      .match-card--primary::after,
      .match-card--secondary::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 10% 20%, rgba(67, 225, 255, 0.06), rgba(0, 0, 0, 0));
        pointer-events: none;
      }

      .match-card__header {
        display: flex;
        justify-content: space-between;
        gap: 16px;
        align-items: flex-start;
      }

      .match-card__header h2 {
        margin: 4px 0 0;
        font-size: 1.1rem;
      }

      .match-card__status {
        text-align: right;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .match-status-pill {
        padding: 6px 14px;
        border-radius: var(--radius-pill);
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(67, 225, 255, 0.16);
        color: #b5f5ff;
        font-size: 0.72rem;
        letter-spacing: 0.35em;
        text-transform: uppercase;
      }

      .match-status-detail {
        font-size: 0.75rem;
        color: var(--muted);
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }

      .match-card__players {
        margin-top: 18px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .match-player-chip {
        padding: 10px 16px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.03);
        min-width: 140px;
      }

      .match-player-chip strong {
        display: block;
        margin-top: 4px;
        font-size: 0.8rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.65);
      }

      .match-table {
        margin-top: 18px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(255, 255, 255, 0.12);
        overflow-x: auto;
      }

      .match-table__header,
      .match-table__row,
      .match-table__footer {
        display: grid;
        grid-template-columns: 48px 40px 40px repeat(2, minmax(130px, 1fr)) 90px;
        gap: 8px;
        padding: 8px 16px;
        align-items: center;
      }

      .match-table__header {
        background: rgba(255, 255, 255, 0.04);
        font-size: 0.65rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
      }

      .match-table__row {
        font-size: 0.9rem;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      }

      .match-table__row:nth-child(even) {
        background: rgba(255, 255, 255, 0.02);
      }

      .player-header {
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.65);
      }

      .player-score {
        display: flex;
        flex-direction: column;
        gap: 2px;
        font-size: 0.9rem;
      }

      .player-score strong {
        font-size: 1rem;
        letter-spacing: 0.1em;
      }

      .player-score small {
        font-size: 0.6rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.55);
      }

      .player-score--total {
        font-weight: 600;
      }

      .match-winner {
        font-size: 0.85rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: var(--text);
      }

      .match-table__footer {
        background: rgba(255, 255, 255, 0.05);
        font-size: 0.75rem;
      }

      .match-card__footer {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .match-detail {
        font-size: 0.85rem;
        letter-spacing: 0.3em;
        color: rgba(255, 255, 255, 0.65);
        text-transform: uppercase;
      }

      .skins-card {
        padding: 26px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.04), rgba(5, 10, 20, 0.9));
      }

      .skins-card__header h3 {
        margin: 4px 0 0;
      }

      .skins-card__body {
        margin-top: 14px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 24px;
      }

      .skins-card__label {
        font-size: 0.7rem;
        letter-spacing: 0.35em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .skins-card__winners ul {
        list-style: none;
        margin: 12px 0 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .skins-card__winners li {
        display: flex;
        justify-content: space-between;
        padding: 8px 10px;
        border-radius: var(--radius-md);
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .skin-hole {
        font-size: 0.8rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
      }

      .skins-count-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
      }

      .skin-chip {
        padding: 14px 18px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(5, 9, 18, 0.6);
      }

      .skin-chip strong {
        display: block;
        font-size: 1.4rem;
        margin: 6px 0;
      }

      .skin-chip small {
        letter-spacing: 0.3em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
      }

      .skins-card__note {
        margin-top: 18px;
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.55);
      }

    </style>

    <article class="card new-card-hero">
      <div class="hero-top">
        <p class="eyebrow">Scorecard Studio</p>
        <h1 id="heroTitle">{{ hero.title }}</h1>
        <p class="hero-description" id="heroSummary">{{ hero.subtitle }}</p>
      </div>
      <p class="hero-meta" id="heroMeta">{{ hero.meta }}</p>
      <div class="hole-reference" id="heroHoleReference">
        <div class="hole-reference__row" id="hole-ref-hole-row">
          <span class="hole-reference__label">Hole</span>
        </div>
        <div class="hole-reference__row" id="hole-ref-par-row">
          <span class="hole-reference__label">Par</span>
        </div>
        <div class="hole-reference__row" id="hole-ref-hcp-row">
          <span class="hole-reference__label">HCP</span>
        </div>
      </div>
    </article>

  </section>
{% endblock %}
